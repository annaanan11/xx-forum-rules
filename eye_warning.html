<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我在看你</title>
    
    <!-- 8-bit 風格字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: red;
            text-align: center;
            margin: 0;
            padding: 20px;
            image-rendering: pixelated;
        }
        .content {
            max-width: 600px;
            margin: auto;
        }
        #eye-warning img {
            width: 150px;
            height: 150px;
            display: block;
            margin: auto;
        }
        .glitch {
            color: red;
            animation: glitch 0.3s infinite alternate;
        }
        @keyframes glitch {
            0% { opacity: 1; }
            50% { opacity: 0.3; transform: translateX(2px); }
            100% { opacity: 1; transform: translateX(-2px); }
        }
        button {
            font-family: 'VT323', monospace;
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            background-color: red;
            color: black;
            border: 3px solid white;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: red;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="content" id="eye-warning">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Eye_icon.svg" alt="Eye">
        <h1 class="glitch">我在看你</h1>
        <button onclick="returnToPage()">對不起</button>
    </div>
    
    <script>
        function returnToPage() {
            window.location.href = "page1.html"; // 回到正常頁面
        }
    </script>
</body>
</html>
