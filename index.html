<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名論壇使用守則</title>
    
    <!-- 8-bit 風格字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

    <style>
        /* 設定整體 8-bit 風格 */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            image-rendering: pixelated; /* 讓畫面有像素感 */
        }

        /* 輸入框與按鈕設計 */
        input, button {
            font-family: 'VT323', monospace;
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            background-color: white;
            color: black;
            border: 3px solid #ff0000; /* 紅色邊框，強化遊戲感 */
            cursor: pointer;
        }

        /* 按鈕的懸停效果 */
        button:hover {
            background-color: red;
            color: white;
            transform: scale(1.1);
        }

        /* 讓某些文字有「錯誤顯示」的感覺 */
        .glitch {
            color: red;
            animation: glitch 0.5s infinite alternate;
        }

        @keyframes glitch {
            0% { opacity: 1; }
            50% { opacity: 0.3; transform: translateX(2px); }
            100% { opacity: 1; transform: translateX(-2px); }
        }
    </style>
</head>
<body>
    <h1 class="glitch">匿名論壇使用守則</h1>
    <p>請輸入您的名稱：</p>
    <input type="text" id="username" placeholder="輸入名稱">
    <button onclick="startReading()">開始閱讀</button>
    
    <script>
        function startReading() {
            let userInput = document.getElementById("username").value;
            if (userInput.trim() === "") {
                userInput = "Unknown";
            }
            let scrambledName = scrambleText(userInput);
            sessionStorage.setItem("username", scrambledName);
            window.location.href = "page1.html";
        }

        function scrambleText(text) {
            return text.split('').map(char => 
                Math.random() > 0.5 ? char : 
                String.fromCharCode(33 + Math.floor(Math.random() * 94))
            ).join('');
        }
    </script>
</body>
</html>
