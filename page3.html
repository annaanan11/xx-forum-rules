<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>規則 3 - 你的身份已被記錄</title>
    
    <!-- 8-bit 風格字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            image-rendering: pixelated;
            overflow: hidden;
        }
        .content {
            max-width: 600px;
            margin: auto;
        }
        button {
            font-family: 'VT323', monospace;
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            background-color: white;
            color: black;
            border: 3px solid #ff0000;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        button:hover {
            background-color: red;
            color: white;
            transform: scale(1.1);
        }
        .glitch {
            color: red;
            animation: glitch 0.3s infinite alternate;
        }
        @keyframes glitch {
            0% { opacity: 1; }
            50% { opacity: 0.3; transform: translateX(2px); }
            100% { opacity: 1; transform: translateX(-2px); }
        }
        #messageSelection, #reviewSection {
            display: none;
            margin-top: 20px;
        }
        #floatingComments {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .comment {
            position: absolute;
            font-size: 14px;
            color: red;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="glitch">⚠️ 規則 3 ⚠️</h1>
        <h2>你的身份已被記錄</h2>
        <p>為了繼續，請選擇你的發言：</p>
        <div id="messageSelection">
            <button onclick="selectMessage(0)">我只是表達我的觀點。</button>
            <button onclick="selectMessage(1)">這應該是一場理性討論。</button>
            <button onclick="selectMessage(2)">我沒有惡意，只是想說明情況。</button>
            <button onclick="selectMessage(3)">請不要斷章取義我的話。</button>
            <button onclick="selectMessage(4)">我希望我們能彼此尊重。</button>
        </div>
        
        <div id="reviewSection">
            <p>你的身份已確認，請耐心等候審查。</p>
            <button onclick="nextPage()">我接受審查</button>
        </div>
    </div>
    <div id="floatingComments"></div>
    
    <script>
        const comments = [
            ["所以你承認了？", "這根本是狡辯。", "又在裝無辜？", "你說這話是想甩鍋嗎？", "這就是你的真面目。"],
            ["理性討論？別笑死人了。", "你這是暗示其他人不理性嗎？", "看來你只想推卸責任。", "這話讓我更不爽了。", "你真會粉飾自己。"],
            ["沒有惡意？別裝了。", "看來你很會掩飾自己啊。", "不覺得這話很可笑嗎？", "標準的甩鍋言論。", "你根本沒資格說這句話。"],
            ["誰在斷章取義？", "這不就是你自己說的話嗎？", "敢說就別怕被引用。", "這種話聽多了。", "又想當受害者了？"],
            ["彼此尊重？你配嗎？", "這話說得好虛偽。", "尊重是你該談的事嗎？", "你對別人有尊重過嗎？", "別演了，大家都看穿了。"]
        ];

        function selectMessage(index) {
            document.getElementById("messageSelection").style.display = "none";
            document.getElementById("reviewSection").style.display = "block";
            let floatingDiv = document.getElementById("floatingComments");
            for (let i = 0; i < comments[index].length; i++) {
                let p = document.createElement("p");
                p.textContent = comments[index][i];
                p.classList.add("comment");
                p.style.left = Math.random() * 80 + "%";
                floatingDiv.appendChild(p);
            }
        }

        function nextPage() {
            window.location.href = "page4.html";
        }
    </script>
</body>
</html>
