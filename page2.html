<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>規則 2 - 你現在是匿名者</title>
    
    <!-- 8-bit 風格字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            image-rendering: pixelated;
            overflow: hidden;
        }
        .content {
            max-width: 600px;
            margin: auto;
        }
        button, input {
            font-family: 'VT323', monospace;
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            background-color: white;
            color: black;
            border: 3px solid #ff0000;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        button:hover {
            background-color: red;
            color: white;
            transform: scale(1.1);
        }
        .glitch {
            color: red;
            animation: glitch 0.3s infinite alternate;
        }
        @keyframes glitch {
            0% { opacity: 1; }
            50% { opacity: 0.3; transform: translateX(2px); }
            100% { opacity: 1; transform: translateX(-2px); }
        }
        #floatingComments {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .comment {
            position: absolute;
            font-size: 14px;
            color: red;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="glitch">⚠️ 規則 2 ⚠️</h1>
        <h2>你現在是匿名者</h2>
        <p>請輸入你的第一則匿名發言：</p>
        <input type="text" id="userInput" placeholder="輸入你的話">
        <button onclick="postMessage()">提交</button>
    </div>
    
    <div id="floatingComments"></div>
    
    <script>
        function postMessage() {
            let input = document.getElementById("userInput").value;
            if (!input.trim()) return;
            
            document.getElementById("userInput").value = "";
            let floatingDiv = document.getElementById("floatingComments");
            
            let comments = [
                "XX正在追蹤你...", "XX正在檢視你的發言...", "XX已提交你的紀錄...", 
                "你確定要這麼說嗎？", "你的匿名是否還安全？", "你的身份仍然隱藏著嗎？"
            ];
            
            for (let i = 0; i < 10; i++) {
                let p = document.createElement("p");
                p.textContent = comments[Math.floor(Math.random() * comments.length)];
                p.classList.add("comment");
                p.style.left = Math.random() * 80 + "%";
                floatingDiv.appendChild(p);
            }
            
            setTimeout(() => {
                window.location.href = "page3.html";
            }, 4000);
        }
    </script>
</body>
</html>
