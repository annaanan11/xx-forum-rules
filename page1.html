<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>規則 1 - 匿名是一種義務</title>
    
    <!-- 8-bit 風格字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            image-rendering: pixelated;
        }
        .content {
            max-width: 600px;
            margin: auto;
        }
        button {
            font-family: 'VT323', monospace;
            font-size: 20px;
            padding: 10px;
            margin-top: 20px;
            background-color: white;
            color: black;
            border: 3px solid #ff0000;
            cursor: pointer;
        }
        button:hover {
            background-color: red;
            color: white;
            transform: scale(1.1);
        }
        .glitch {
            color: red;
            animation: glitch 0.3s infinite alternate;
        }
        @keyframes glitch {
            0% { opacity: 1; }
            50% { opacity: 0.3; transform: translateX(2px); }
            100% { opacity: 1; transform: translateX(-2px); }
        }
        #eye-warning {
            display: none;
            font-size: 24px;
            color: red;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            padding: 20px;
            border: 3px solid red;
            text-align: center;
            animation: glitch 0.5s infinite alternate;
        }
        #eye-warning img {
            width: 100px;
            height: 100px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="content" id="main-content">
        <h1 class="glitch">⚠️ 規則 1 ⚠️</h1>
        <h2>匿名是一種義務</h2>
        <p>
            歡迎，<span id="username"></span>。
        </p>
        <p>
            你已經成為「我們」的一部分。請記住，在這裡，你的名字不重要，身份更是多餘的。
        </p>
        <p class="glitch">
            **請勿詢問，請勿回頭，請遵從。**
        </p>
        <p>
            你的行為已被紀錄，請謹慎使用你的發言權。
        </p>
        <button onclick="nextPage()">下一頁</button>
    </div>
    
    <div id="eye-warning">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Eye_icon.svg" alt="Eye">
        <p>我在看你</p>
        <button onclick="returnToPage()">對不起</button>
    </div>
    
    <script>
        document.getElementById("username").textContent = sessionStorage.getItem("username") || "Unknown";
        
        function nextPage() {
            window.location.href = "page2.html";
        }
        
        function returnToPage() {
            document.getElementById("eye-warning").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }
        
        // 阻止返回上一頁並顯示「我在看你」畫面
        window.addEventListener("DOMContentLoaded", function() {
            history.pushState(null, null, document.URL);
            window.addEventListener("popstate", function () {
                history.pushState(null, null, document.URL);
                document.getElementById("main-content").style.display = "none";
                document.getElementById("eye-warning").style.display = "block";
            });
        });
    </script>
</body>
</html>
